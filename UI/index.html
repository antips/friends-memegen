<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <title>Friends Meme Maker</title>
    </head>
    <body>
        <header id="navbar">
            <h1>Friends Meme Generator</h1>
        </header>
        <section id="workspace">
            <div id="editor">
                <h1>Create your meme</h1>
                <div>
                    <div id="view-area"></div>
                    <div id="customization-area">
                        <div id="overlays"></div>
                        <div id="texts-and-images"></div>
                    </div>
                </div>
            </div>
            <div id="explorer">
                <h1>Explore templates</h1>
                <nav class="tabs">
                    <div class="tab"><label for="tab1">Local templates</label></div>
                    <div class="tab"><label for="tab2">Global templates</label></div>
                    <div class="tab"><label for="tab3">Memes previously made</label></div>
                </nav>
                <input type="radio" id="tab1" name="css-tabs" checked />
                <div id="local-templates" class="gallery" style="background-color: rgb(181, 168, 255)">
                    <h1>Local templates</h1>
                </div>

                <input type="radio" id="tab2" name="css-tabs" />
                <div id="global-templates" class="gallery" style="background-color: pink">
                    <h1>Global templates</h1>
                </div>

                <input type="radio" id="tab3" name="css-tabs" />
                <div id="older-local-memes" class="gallery" style="background-color: mediumspringgreen">
                    <h1>Memes previously made</h1>
                </div>
            </div>
        </section>
    </body>
</html>
